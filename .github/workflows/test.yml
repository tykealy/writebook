name: Test

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.5
          bundler-cache: true

      - name: Create storage directories
        run: |
          mkdir -p storage/db
          mkdir -p tmp/cache

      - name: Set up database
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
        run: |
          bin/rails test

      - name: Run system tests
        env:
          RAILS_ENV: test
        run: |
          bin/rails test:system

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.5
          bundler-cache: true

      - name: Run RuboCop
        run: |
          bundle exec rubocop

      - name: Run Brakeman
        run: |
          bundle exec brakeman --quiet --format plain
